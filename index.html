<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/img/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/index.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Age Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="date__area">
                <div class="date__area--labels">
                    <label for="day">Day</label>
                    <label for="month">Month</label>
                    <label for="year">Year</label>
                </div>
                
                <div class="date__area--inputs">
                    <input type="number" name="day" value="" id="day" placeholder="DD">                                        
                    <input type="number" name="month" value="" id="month" placeholder="MM">                    
                    <input type="number" name="year" value="" id="year" placeholder="YYY">
                </div>
                
                <div class="btn__area">
                    <hr>
                    <button id="btnCalc"><img src="src/assets/img/icon-arrow.svg" alt="arrow"></button>
                    <hr>
                </div>
            </div>
            <div class="result__area">
                <p class="result__year"><span class="span__year">--</span> years</p>
                <p class="result__month"><span class="span__month">--</span> month</p>
                <p class="result__days"><span class="span__days">--</span> days</p>
            </div>
        </div>
    </main>
    <script src="src/scripts/index.js"></script>
</body>
</html>
